{% extends 'base.html' %}

{# 页面标题 #}
{% block title %}
    {{ lab.title }}
{% endblock %}

{# 页面内容 #}
{% block content %}
    <a href="{% url 'lab_list'%}">实验室</a>
    <h3>{{ lab.title }}</h3>
    <p>作者:{{ lab.author }}</p>
    <p>发表时间:{{ lab.created_time|date:"Y-m-d H:i:s" }}</p> 
    <a href="{% url 'lab_with_type' lab.lab_type.pk %}">
        <p>分类:{{ lab.lab_type }}</p>
    </a>
    <hr>
    <p>{{ lab.content }}</p>
{% endblock %}
